{% extends "main.html" %}

{% block content %}
<h2>Страница авторизованного пользователя {{request.user.username}}</h2>
<button style="margin-top: 10px"> <a href="/news/"> Страница с новостями</a> </button>
{% if is_not_author %}
<button style="margin-top: 10px"> <a href="/sign/upgrade/"> Хочу стать автором!</a> </button>

{% endif %}
<div style="margin-top: 20px;"> Здесь может содержаться персональная информация для каждого пользователя </div>

    <form action="/sign/logout/" method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <input type="submit" value="Выйти">
    </form>

{% endblock %}
